  <body>
      
<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-light">Atualizar Tema</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
  
        <div class="form-group fontC">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
        </div>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-light md-4" routerLink='/tema' >Cancelar</button>
          <button class="btn btn-light" (click)='atualizar()'>Atualizar</button>
        </div>
  
      </div>
    </div>
  
  </div>
</body>
