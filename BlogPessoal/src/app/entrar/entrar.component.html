<body>
  
<div class="container-fluid">

    <div class="row d-flex align-items-center">
  
      <div class="col-md-6">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
  
            <h1 class="text-center mb-3 bgC">Entrar</h1>
  
            <div class="form-group bgC">
              <label for="email">Email</label>
              <input [(ngModel)] = 'userLogin.email' class="form-control" type="text" name="email"
               id="email" placeholder="Seu Email">
            </div>
  
            <div class="form-group bgC">
              <label for="senha">Senha</label>
              <input [(ngModel)] = 'userLogin.senha' class="form-control" type="password"
               name="senha" id="senha" placeholder="Sua senha">
            </div>
            <br>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-light" (click) = 'entrar()'>Entrar</button>
            </div>
  
            <hr class="mt-5 mb-5 hrC">
  
            <p class="text-center bgC">
              NÃ£o tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
</body>
