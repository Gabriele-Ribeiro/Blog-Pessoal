<body>
  
<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-6" id='img-bg'></div>
  
      <div class="col-md-6 mt-5 mb-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
  
            <h1 class="text-center bgC">Cadastro</h1>
  
            <div class="form-group bgC">
              <label for="nome">Nome</label>
              <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" 
              id="nome" placeholder="Seu nome">
            </div>
  
            <div class="form-group bgC">
              <label for="usuario">Email</label>
              <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email" placeholder="Seu Email">
            </div>
  
            <div class="form-group bgC">
              <label for="foto">Link da Foto</label>
              <input [(ngModel)]='user.foto' class="form-control" type="password" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
  
            <div class="form-group bgC">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group bgC">
              <label for="confirmSenha">Confirmar Senha</label>
              <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                placeholder="Confirme sua senha">
            </div>

            <div class="form-group bgC">
              <label for="tipo">Tipo de Usuário</label>
              <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div> 

            <br>
            <div class="d-flex justify-content-center bgC">
              <button type="submit" class="btn btn-light" routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="btn btn-light" (click) = 'cadastrar()'>Cadastrar</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
